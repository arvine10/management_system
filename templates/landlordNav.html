  <style>
      *{
        box-sizing: border-box;
      }

    body{
      overflow-x: hidden;
      margin: 0;
      padding: 0;
    }

    #navbar{
      width: 100%;
      display: flex;
      justify-content: space-between;
      align-items: center;
      background-color: #333;
    }

    #navbar ul{
      display: flex;
      margin: 0;
      padding: 0;
      list-style: none;
    }

    #navbar ul li a{
      padding: 1rem;
      display: block;
      text-decoration: none;
      font-size: 25px;
      color: white;
    }

    #brand-name{
      color: white;
      font-size: 30px;
    }

    #navbar ul li:hover{
      background-color: #555;
    }

    #toggle{
      position: absolute;
      top: 0.75rem;
      right: 1rem;
      height: 21px;
      width: 30px;
      display: none;
      flex-direction: column;
      justify-content: space-between;
    }

    #toggle .bar{
      background-color: white;
      height: 3px;
      width: 100%;
      border-radius: 10px;

    }

    @media screen and (max-width: 600px){
      #toggle{
        display: flex;
      }

      #navbar{
        flex-direction: column;
        align-items: flex-start;
      }

      #navbar ul{
        flex-direction: column;
      }

      #navbar-links{
        width: 100%;
        display: none;
      }

      #navbar ul li a{
        text-align: center;
      }

      .style{
        display: block;
      }



    }
    
  </style>
  


  <nav id="navbar">
    <div id="brand-name">Billie Rentals</div>
    <a href="#" id="toggle">
      <span class="bar"></span>
      <span class="bar"></span>
      <span class="bar"></span>
    </a>
    <div id="navbar-links">
      <ul>
        <li><a href="/">Home</a></li>
        <li><a href="mainDB">MainDB</a></li>
        <li><a href="repairs">Repairs</a></li>
        <li><a href="tasks">Tasks</a></li>
        <li><a href="payments">Payments</a></li>
      </ul>
    </div>
  </nav>

  <script>
    const toggle = document.getElementById("toggle");
    var navbar_links = document.getElementById("navbar-links");
    var isTrue;

    window.addEventListener("resize",(e)=>{
      if (isTrue == true) navbar_links.classList.toggle("style");
      if (window.innerWidth > 600){
        navbar_links.style.display = "flex";
      }

      else{
        navbar_links.style.display = "none";
      }

    });

    toggle.addEventListener("click",(e)=>{
      isTrue = navbar_links.classList.toggle("style");

     if (isTrue == true) navbar_links.style.display = "block";
     else navbar_links.style.display = "none";


    });
  </script>
